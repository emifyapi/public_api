                    total: 16143.3
              Nuevo Nota credito:
                value:
                  billing_reference:
                    - branch_office: 1
                      invoice_date: '2024-06-19 08:00:00'
                      invoice_type: FCA
                      number: 2507
                  branch_office: 1
                  concept: '3'
                  currency:
                    code: ARS
