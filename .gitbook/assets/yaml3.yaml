                    tax_information:
                      start_activities_date: value2
                      tax_condition: value1
                  service_end_date: '2024-06-19 23:59:59'
                  service_start_date: '2024-06-11 00:00:00'
                  totals:
                    sub_total: 13000
                    taxes:
                      - amount: 2730
                        base_amount: 13000
                        type: iva21
                    total: 15730
      responses:
        '200':
          description: ''
      security:
