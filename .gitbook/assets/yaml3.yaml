        the data returned. It will include the structure and data types of the
        properties in the response payload, providing a clear understanding of
        the expected format of the regions data.


        Please note that the response will not contain actual data, but rather a
        schema definition to guide the consumer on the expected structure of the
        response payload.
      operationId: regions
      parameters:
