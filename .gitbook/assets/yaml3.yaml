  /api/invoices:
    post:
      tags:
        - Documents
        - invoices
      summary: Create Invoice
      description: >-
        This endpoint allows you to create a new invoice by sending a POST
        request to the specified URL. The request should include a JSON payload
        in the raw request body, containing details such as branch office,
        invoice type, dates, concept, issuer information, recipient information,
        currency, payment method, items, and totals. Each section of the payload
        should be filled with relevant information for the invoice.


        The response will provide details about the newly created invoice,
        including an invoice ID, status, and any relevant payment information.
        Ensure that the request body and response are structured according to
        the provided schema for successful invoice creation.
      operationId: createInvoice
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                billing_reference:
                  type: array
                  items:
                    type: object
                    properties:
                      branch_office:
                        type: number
                        example: 1
                      invoice_date:
                        type: string
                        example: '2024-06-19 08:00:00'
                      invoice_type:
                        type: string
                        example: FCA
                      number:
                        type: number
                        example: 2507
                  example:
                    - branch_office: 1
                      invoice_date: '2024-06-19 08:00:00'
                      invoice_type: FCA
                      number: 2507
                branch_office:
                  type: number
                  example: 1
                concept:
                  type: string
                  example: '3'
                currency:
                  type: object
                  properties:
                    code:
                      type: string
                      example: ARS
                    exchange_rate:
                      type: number
                      example: 1
                external_reference:
                  type: string
                  example: '103513337'
                invoice_date:
                  type: string
                  example: '2024-06-18 08:00:00'
                issuer:
                  type: object
                  properties:
                    address:
                      type: object
                      properties:
                        address:
                          type: string
                          example: SUIPACHA 250 1
                        country:
                          type: string
                          example: ARG
                        phone:
                          type: string
                          example: 0810-1566666666
                        state:
                          type: string
                          example: Ciudad de Buenos Aires
                    document_number:
                      type: string
                      example: '20309807430'
                    document_type:
                      type: string
                      example: CUIT
                    legal_name:
                      type: string
                      example: Demo SRL
                    tax_information:
                      type: object
                      properties:
                        start_activities_date:
                          type: string
                          example: value2
                        tax_condition:
                          type: string
                          example: value1
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      code:
                        type: object
                        properties:
                          type:
                            type: string
                            example: sku
                          value:
                            type: string
                            example: 1HSCONSUL
                      description:
                        type: string
                        example: 1HSCONSUL
                      discount_amount:
                        type: number
                        example: 0
                      quantity:
                        type: number
                        example: 1
                      taxes:
                        type: array
                        items:
                          type: object
                          properties:
                            amount:
                              type: number
                              example: 2730
                            rate:
                              type: number
                              example: 21
                            type:
                              type: string
                              example: iva21
                        example:
                          - amount: 2730
                            rate: 21
                            type: iva21
                      unit_of_measure:
                        type: string
                        example: unidad
                      unit_price:
                        type: number
                        example: 13000
                  example:
                    - code:
                        type: sku
                        value: 1HSCONSUL
                      description: 1HSCONSUL
                      discount_amount: 0
                      quantity: 1
                      taxes:
                        - amount: 2730
                          rate: 21
                          type: iva21
                      unit_of_measure: unidad
                      unit_price: 13000
                number:
                  type: number
                  example: 2458
                observations:
                  type: string
                  example: Nuestro horario de atención es de Lunes a Sábado de 9 a 20hs
                payment_due_date:
                  type: string
                  example: '2024-06-19'
                payment_method:
                  type: object
                  properties:
                    code:
                      type: string
                      example: contado
                    description:
                      type: string
                      example: Cuenta corriente
                recipient:
                  type: object
                  properties:
                    address:
                      type: object
                      properties:
                        country:
                          type: string
                          example: ARG
                        phone:
                          type: string
                          example: '123456'
                        state:
                          type: string
                          example: Ciudad de Buenos Aires
                    document_number:
                      type: string
                      example: '23123123123'
                    document_type:
                      type: string
                      example: CUIT
                    legal_name:
                      type: string
                      example: ADADASD
                    tax_information:
                      type: object
                      properties:
                        start_activities_date:
                          type: string
                          example: value2
                        tax_condition:
                          type: string
                          example: value1
                service_end_date:
                  type: string
                  example: '2024-06-19 23:59:59'
                service_start_date:
                  type: string
                  example: '2024-06-11 00:00:00'
                totals:
                  type: object
                  properties:
                    sub_total:
                      type: number
                      example: 13000
                    taxes:
                      type: array
                      items:
                        type: object
                        properties:
                          amount:
                            type: number
                            example: 2730
                          base_amount:
                            type: number
                            example: 13000
                          type:
                            type: string
                            example: iva21
                      example:
                        - amount: 2730
                          base_amount: 13000
                          type: iva21
                    total:
                      type: number
                      example: 15730
            examples:
              Create Invoice:
                value:
                  branch_office: 1
                  concept: '3'
                  currency:
                    code: ARS
                    exchange_rate: 1
                  external_reference: '103513046'
                  invoice_date: '2024-08-19 08:00:00'
                  invoice_type: FCA
                  issuer:
                    address:
                      address: SUIPACHA 250 1
                      country: AR
                      phone: 0810-1566666666
                      region: AR-C
                    document_number: '20954058310'
                    document_type: CUIT
                    legal_name: Demo SRL
                    tax_information:
                      start_activities_date: '2024-05-11 15:00:00'
                      tax_condition: value1
                  items:
                    - code:
                        type: sku
                        value: '898765'
                      code_unit_of_measure: u
                      description: A PRODUCTO
                      discount_amount: 0
                      quantity: 1
                      taxes:
                        - amount: 19.95
                          rate: 21
                          type: iva21
                      unit_price: 95
                    - code_unit_of_measure: u
                      description: 'prod b '
                      discount_amount: 10
                      quantity: 3
                      taxes:
                        - amount: 9.45
                          rate: 10.5
                          type: iva105
                      unit_price: 100
                    - code:
                        type: sku
                        value: 1HSCONSUL
                      code_unit_of_measure: u
                      description: 1HSCONSUL
                      discount_amount: 0
                      quantity: 1
                      taxes:
                        - amount: 2730
                          rate: 21
                          type: iva21
                      unit_price: 13000
                  observations: Nuestro horario de atención es de Lunes a Sábado de 9 a 20hs
                  payment_due_date: '2024-08-19'
                  payment_method:
                    code: CON
                    description: Cuenta corriente
                  recipient:
                    address:
                      address: av corrientes 848
                      country: AR
