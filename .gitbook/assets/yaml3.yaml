                      region: AR-C
                    document_number: '23123123123'
                    document_type: CUIT
                    legal_name: ADADASD
                    tax_information:
                      start_activities_date: '2024-05-11 15:00:00'
                      tax_condition: value1
                  service_end_date: '2024-08-19 23:59:59'
                  service_start_date: '2024-08-06 00:00:00'
                  totals:
                    discount: 30
                    sub_total: 13395
                    taxes:
                      - amount: 2749.95
                        base_amount: 13095
                        type: iva21
                      - amount: 28.35
                        base_amount: 270
