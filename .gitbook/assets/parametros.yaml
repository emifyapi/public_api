  /api/companies:
    post:
      tags:
        - Companies
        - companies
      summary: New Company
      description: >-
        ### Create a New Company


        This endpoint allows you to create a new company.


        #### Request Body


        - `legal_name` (string, required): The legal name of the company.
            
        - `tax_identifier` (string, required): The tax identifier of the
        company.
            
        - `tax_identifier_name` (string, required): The name associated with the
        tax identifier.
            
        - `start_activities_date` (string, required): The date when the company
        started its activities.
            
        - `id_currency` (integer, required): The ID of the currency associated
        with the company.
            

        #### Response


        Upon successful creation of the company, the response will include the
        details of the newly created company.
      operationId: newCompany
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id_currency:
                  type: number
                  example: 5
                legal_name:
                  type: string
                  example: Chile SRL
                start_activities_date:
                  type: string
                  example: '2023-01-01'
                tax_identifier:
                  type: string
                  example: '434234'
                tax_identifier_name:
                  type: string
                  example: RUT
            examples:
              New Company:
                value:
                  id_currency: 5
                  legal_name: Chile SRL
                  start_activities_date: '2023-01-01'
                  tax_identifier: '434234'
                  tax_identifier_name: RUT
      responses:
        '200':
          description: ''
      security:
        - bearerAuth: []
